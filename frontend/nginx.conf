server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: alle Routen an index.html zur√ºckgeben
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Swagger-Proxy auf das Backend
    location /docs {
        proxy_pass https://event-horizon-api.sp23.online/docs;
    }
    location /openapi.json {
        proxy_pass https://event-horizon-api.sp23.online/openapi.json;
    }
    location /swagger {
        proxy_pass https://event-horizon-api.sp23.online/docs;
    }
    location /swagger/openapi.json {
        proxy_pass https://event-horizon-api.sp23.online/openapi.json;
    }

    # Statische Assets normal ausliefern
    location /assets/ {
        try_files $uri $uri/ =404;
        access_log off;
    }
}
