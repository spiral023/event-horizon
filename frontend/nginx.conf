server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: alle Routen an index.html zur√ºckgeben
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Statische Assets normal ausliefern
    location /assets/ {
        try_files $uri $uri/ =404;
        access_log off;
    }
}